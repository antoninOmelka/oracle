<html lang="en-us">

<head>
  <title>HW Omelka</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <!-- This is the main css file for the default Alta theme -->
  <!-- injector:theme -->
  <link rel="stylesheet" href="css/alta/5.1.0/web/alta.css" id="css" />
  <!-- endinjector -->
  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <div id="globalBody" class="oj-web-applayout-page">
    <!--
         ** Oracle JET V5.1.0 web application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
    <header role="banner" class="oj-web-applayout-header">
      <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
        <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
          <span role="img" class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></span>
          <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">
            <oj-bind-text value="[[appName]]"></oj-bind-text>
          </h1>
        </div>
        <div class="oj-flex-bar-end">
          <!-- Responsive Toolbar -->
          <oj-toolbar>
            <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="half">
              <span>
                <oj-bind-text value="[[userLogin]]"></oj-bind-text>
              </span>
              <span slot="endIcon" :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"></span>
              <oj-menu id="menu1" slot="menu" style="display:none">
                <oj-option id="pref" value="pref">Preferences</oj-option>
                <oj-option id="help" value="help">Help</oj-option>
                <oj-option id="about" value="about">About</oj-option>
                <oj-option id="out" value="out">Sign Out</oj-option>
              </oj-menu>
            </oj-menu-button>
          </oj-toolbar>
        </div>
      </div>
    </header>
    <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">

      <div id='chart-container' class="oj-flex">
        <header style="width: 100%">
          <label style="font-size: 2em;">Rules</label>
          <hr/>
          <br>
        </header>
        <oj-chart id="pieChartEnabled" type="pie" series="[[pieSeriesValue]]" style-defaults.data-label-position="none" animation-on-display="auto"
          animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
        </oj-chart>
        <oj-chart id="pieChartType" type="pie" series="[[pieSeriesValue]]" style-defaults.data-label-position="none" animation-on-display="auto"
          animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
        </oj-chart>
      </div>

      <oj-table id="table" aria-label="Departments Table" data='[[datasource]]' selection-mode='{"row": "multiple", "column": "multiple"}'
        columns='{{columnArray}}' style='width: 100%; height:100%;' columnsDefault='{headerStyle: "font-style": "italic;"}'>

      </oj-table>

      <script type="text/html" id="checkbox_tmpl">
                <td>
                    <oj-checkboxset aria-hidden='true'
                                    value='{{$context.row.Selected}}'
                                    class='oj-checkboxset-no-chrome'
                                    data-bind="attr:{
                                id: 'table_checkboxset' + $context.cellContext.status.rowIndex}">
                        <oj-option data-bind="attr:{
                                id: 'table_checkbox' + $context.cellContext.status.rowIndex}" value="checked"
                        ></oj-option>
                    </oj-checkboxset>
                </td>
        </script>
    </div>
  </div>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/charts.js"></script>

</body>

</html>
